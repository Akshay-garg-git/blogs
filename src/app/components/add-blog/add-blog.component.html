<div class="container">
	<div class="row">

		<div class="add-modal-dialog modal-login">
			
			<div class="modal-content m-t-60">
				<div class="modal-header" style="padding-top: 0px; border-bottom: 1px solid #d4d4d4;">
					<h3 class="modal-title">Add Blog</h3>
				</div>

				<div class="modal-body m-t-15">

					<form [formGroup]="createBlogForm" (ngSubmit)="createBlog();" ngNativeValidate  style="margin-bottom: 20px;">

						<div class="form-group">
							<label for="userNameId">User Name</label>
							<input type="text" name="username" class="form-control" formControlName="username" placeholder="User Name" id="userNameId" maxlength="40" required>

						</div>

						<div class="form-group">
							<label for="titleId">Title</label>
							<input type="text" name="title" class="form-control" formControlName="title" placeholder="Title" id="titleId" maxlength="60" required>

						</div>

						<div class="form-group">
							<label for="contentId">Content</label>

							<ckeditor [editor]="Editor" name="content" formControlName="content" data="<p>Hello, world!</p>" id="contentId"></ckeditor>
							<p style="color: red; font-size: 13px;" *ngIf="show_content_error == true">
								Content Required !
							</p>

						</div>

						<div class="form-group">

							<button type="submit" class="btn btn-primary btn-flat" [disabled]="btnPost == true" style="float: right;">
								<span *ngIf="btnPost == true">
									<i class="fa fa-spinner fa-spin"></i>&nbsp;&nbsp;
								</span>Create & Post
							</button>

						</div>

						<div class="form-group alert alert-danger" role="alert" *ngIf="showError == true">
							Incorrect Credentials
						</div>	

					</form>


				</div>

			</div>

		</div>

	</div>
</div>
